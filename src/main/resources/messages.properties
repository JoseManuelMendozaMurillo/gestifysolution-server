# ----------------- Custom Validation Messages -----------------

# A generic fallback message for any type mismatch
typeMismatch=Invalid value. Please check the format.
typeMismatch.java.lang.Integer=The value must be a whole number.
typeMismatch.java.lang.Double=The value must be a number.
typeMismatch.java.lang.Boolean=The value must be true or false.

# Generic validation messages
default.error.message=Invalid value. Please check the format.
files.invalid.error=The uploaded file is invalid. It must not be empty and must have a content type.

# Validation messages for products module
Product.name.NotBlank=You must send the product name.
Product.name.Size=Name cannot exceed 100 characters.
Product.name.Unique=This product name is already registered.
Product.description.Size=Description cannot exceed 500 characters
Product.price.NotNull=You must send the price.
Product.price.DecimalMin=Price must be greater than or equal to 0.
Product.price.Digits=Price must have at most 10 digits and 2 decimal places
Product.active.NotNull=You must specify if the product is active.
Product.categoryId.NotNull=You must send the product category id.
Product.categoryId.Min=Category id must be a positive number.
Product.categoryId.Exist=Category id does not exist.
Product.images.NotEmpty=You must send at least one image.
Product.images.OnlyOnePortraitImage=You must upload one portrait image.
Product.images.AtMostOnePortraitImage=At most one image can be set as portrait.
Product.image.NotNull=You must send the image.
Product.image.ImageFile=Image must be an image file.
Product.image.MaxFileSize=Image file size must not exceed 2MB.
Product.image.AspectRatio=Image must be square (1:1 aspect ratio) with 10% tolerance
Product.image.portrait.NotNull=You must specify if the image is portrait
ProductImage.productId.NotNull=You must send the product id.
ProductImage.productId.Exist=Product id does not exist.
ProductImage.productId.Min=Product id must be a positive number.
ProductImage.id.IsNotPortrait=Cannot delete the portrait image. Please set another image as portrait first.