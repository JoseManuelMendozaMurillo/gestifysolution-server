version: '3.8'

services:
  gestifysolution-server:
    extends:
      file: ./docker/docker-compose.base.yml
      service: gestifysolution-server-base
    build:
      context: .
      dockerfile: dockerfile
    working_dir: /app
    networks:
      - backend
    env_file:
      - ./.env
    depends_on:
      gestifysolution-db:
        condition: service_healthy
      gestifysolution-keycloak-db:
        condition: service_healthy
      gestifysolution-keycloak:
        condition: service_started
      gestifysolution-minio:
        condition: service_started
    restart: unless-stopped

  gestifysolution-db:
    extends:
      file: ./docker/docker-compose.base.yml
      service: gestifysolution-db-base
    volumes:
      - gestifysolution-db-data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  gestifysolution-keycloak-db:
    extends:
      file: ./docker/docker-compose.base.yml
      service: gestifysolution-keycloak-db-base
    volumes:
      - gestifysolution-keycloak-db-data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${KEYCLOAK_DATABASE_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  gestifysolution-keycloak:
    extends:
      file: ./docker/docker-compose.base.yml
      service: gestifysolution-keycloak-base
    build:
      context: .
      dockerfile: ./docker/keycloak/Dockerfile
      args:
        - KC_DB_ARG=${KEYCLOAK_DATABASE_PROVIDER}
    depends_on:
      gestifysolution-keycloak-db:
        condition: service_healthy
    networks:
      - backend
    environment:
      - KC_HOSTNAME=${KEYCLOAK_HOSTNAME}
      - KC_PROXY_HEADERS=edge

  gestifysolution-minio:
    extends:
      file: ./docker/docker-compose.base.yml
      service: gestifysolution-minio-base
    networks:
      - backend
    volumes:
      - gestifysolution-minio-data:/data

volumes:
  gestifysolution-db-data:
  gestifysolution-keycloak-db-data:
  gestifysolution-minio-data:

networks:
  backend:
    driver: bridge